<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient History and Details</h1>
        <table>
            <tr>
                <th>Patient ID</th>
                <td>123456</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>DOB</th>
                <td>1980-05-15</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>Male</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>123 Main Street, City, Country</td>
            </tr>
            <tr>
                <th>Medical History</th>
                <td>lung infection, lung cancer</td>
            </tr>
            <tr>
                <th>Current Medications</th>
                <td>Medication A, Medication B</td>
            </tr>
            <tr>
                <th>Allergies</th>
                <td>None</td>
            </tr>
        </table>
    </div>
</body>
</html>
