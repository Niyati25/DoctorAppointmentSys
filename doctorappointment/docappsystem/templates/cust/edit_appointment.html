<!-- edit_appointment.html -->

{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
     <div class="page-header">
          <div class="row align-items-center">
               <div class="col">
                    <h3 class="page-title">Edit Appointment</h3>
                    <ul class="breadcrumb">
                         <li class="breadcrumb-item"><a href="{% url 'doctor_home' %}">Dashboard</a></li>
                         <li class="breadcrumb-item"><a href="{% url 'view_appointment' %}">View Appointment</a></li>
                         <li class="breadcrumb-item active">Edit Appointment</li>
                    </ul>
               </div>
          </div>
     </div>
     <div class="row">
          <div class="col-lg-8">
               <div class="card">
                    <div class="card-body">
                         <form method="post">
                         {% csrf_token %}
                         <!-- Include fields for editing appointment details -->
                         <div class="form-group">
                              <label for="date">Date:</label>
                              <input type="date" name="date" id="date" class="form-control" value="{{ appointment.date }}">
                         </div>
                         <div class="form-group">
                              <label for="time">Time:</label>
                              <input type="time" name="time" id="time" class="form-control" value="{{ appointment.time }}">
                         </div>
                         <button type="submit" class="btn btn-primary">Save Changes</button>
                         </form>
                    </div>
               </div>
          </div>
     </div>
     </div>
{% endblock %}
